server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets cache (exclude /admin, /api, and /uploads paths)
    location ~* ^(?!/admin|/api|/uploads).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy to backend
    location /api {
        proxy_pass http://server:5050;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Uploads proxy
    location /uploads {
        proxy_pass http://server:5050;
        proxy_set_header Host $host;
    }

    # Static file uploads proxy (only for actual files, not SPA routes)
    # This regex matches /culinary/..., /restaurants/..., /menus/..., /users/... 
    # but ONLY when requesting a file (path ending with an extension like .jpg)
    location ~* ^/(culinary|restaurants|menus|users)/.+\.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        proxy_pass http://server:5050;
        proxy_set_header Host $host;
    }

    # Admin Panel
    location /admin {
        proxy_pass http://server:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
